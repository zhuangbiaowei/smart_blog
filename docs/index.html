<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Blog | AI生成的高质量博客</title>
    <link href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body class="antialiased">
    <!-- Sidebar as iframe -->
    <iframe src="sidebar.html" frameborder="0" class="fixed inset-y-0 left-0 w-64 h-full z-10 hidden lg:block"></iframe>
    
    <!-- Mobile Header -->
    <header class="lg:hidden bg-white shadow-sm fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="text-gray-500">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">
                <span class="gradient-text">Smart Blog</span>
            </h1>
            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold text-sm">
                <span>AI</span>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <iframe src="posts/index.html" id="main" name="main" frameborder="0" class="w-full h-full" style="min-height: calc(100vh - 64px)"></iframe>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
